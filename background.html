<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">Background changer</div>
        <h1 id="corAtual">A cor usada é: #E6E6E6</h1>
        <div class="background-controls">
            <div class="button orange" onclick="mudarCor('orange')"></div>
            <div class="button skin-color" onclick="mudarCor('#f5c2a0')"></div>
            <div class="button light-green" onclick="mudarCor('lightgreen')"></div>
            <div class="button green" onclick="mudarCor('green')"></div>
            <div class="button pink" onclick="mudarCor('pink')"></div>
        </div>
        <input class="input" type="text" placeholder="Escolha uma cor">
        <input class="input" id="nome" type="text" placeholder="Digite o seu nome">
        <div class="mensagem" id="mensagem"></div>
        <div class="aleatorio" onclick="guardarNome()">Guardar</div>

        <div class="aleatorio" onclick="mudarCorAleatorio()">Sortear</div>
        <div class="aleatorio" onclick="mudarCorTemporaria()">Cor temporária</div>
        <div class="aleatorio" onclick="mostrarHora()">Hora</div>
        <div class="aleatorio" onclick="apagarTudo()">Apagar tudo</div>
        <div class="hora" id="hora">Hora e data</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
